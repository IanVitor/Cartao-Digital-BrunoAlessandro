<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>VIP Ride</title>
</head>

<body>
  <main>
    <section id="user-profile">
      <div id="user-img-container">
        <img width="100px" src="assets/profile.png" alt="Imagem de Bruno">
      </div>
      <div class="stars-container">
        <img width="20px" class="star" src="assets/star.svg" alt="Estrelas">
        <img width="20px" class="star" src="assets/star.svg" alt="Estrelas">
        <img width="20px" class="star" src="assets/star.svg" alt="Estrelas">
        <img width="20px" class="star" src="assets/star.svg" alt="Estrelas">
        <img width="20px" class="star" src="assets/star.svg" alt="Estrelas">
      </div>
      <div id="title-container">
        <h2 id="name">Bruno Alessandro</h2>
        <p id="description">Motorista Particular</p>
      </div>
    </section>
    <section id="car-container">
      <img width="200px" src="assets/carro.png" alt="">
    </section>
    <section id="contacts-container">
      <button class="contact-btn">Agende pelo WhatsApp!</button>
      <button class="contact-btn">Agende pelo Telefone!</button>
    </section>
    <footer>
      <h3 id="footer-content">Viagem com <span>Conforto</span> e <span>Segurança</span>!</h3>
      <div id="details-container">
        <img src="assets/plane.svg" alt="Logo avião">
        <p>VCP - GRU - CGH</p>
      </div>
    </footer>
  </main>
</body>

</html>
